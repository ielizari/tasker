# This is a basic workflow to help you get started with Actions
on: 
  push:
    branches: 
      - master

name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2.3.2
      
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: 🔨 Build Project
      run: |
        npm install
        npm run build

    - name: 🔨 Run tests
      run: |
        npm run test      
        
